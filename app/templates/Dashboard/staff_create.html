{% extends "Dashboard/base.html" %}
{% load bootstrap5 %}

{% block content %}
<h4>Creating a new Staff</h4>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           {% bootstrap_form form %}
            <button class="btn btn-primary m-3" type="submit" value="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
