{% extends "Dashboard/base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
  <h4>Update {{ package.name }} Plan</h4>
  <form method="POST" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
